{% extends 'Blog/layout.html' %}
{% load static %}
{% block css %}
<link rel="stylesheet" href="{% static 'Blog/contact.css' %}">
<link href="https://fonts.googleapis.com/css2?family=Raleway:wght@400;500;600&display=swap" rel="stylesheet">
<script src="{% static 'Blog/contact.js' %}"></script>
{% endblock %}

{% block body %}
<div class="container" data-method="{{method}}">
	<div id="particles-js"> </div>
		   {% if method == 'get' %}
			<div class="form-container">
					<form action="/Blog/contact" method="POST">
							{% csrf_token %}
			<div class="form-info">
			        <div class="form-name">
							<h3>NAME</h3>
							<div><input id="name-input"type="text" name="name" placeholder="" tabindex="1"></div>
					</div>
			        <div class="form-mail">
							<h3>E-MAIL</h3>
							<div><input id="mail-input" type="text" name="mail" placeholder='' tabindex="2"></div>
			        </div>
			</div>
			<div class="form-content">
					<h3>CONTENT</h3>
					<div class="write-content"><textarea id="textarea" name="content" placeholder="" cols="27" rows="10"></textarea></div>
					<div class="form-submit"><h3>SUBMIT</h3></div>
			</div>
			</form>
		</div>
		{% else %}
		<div class="form-submitted">
		        <h1>Your Message Has Been Sent . We Will Send A Reply within 24 hours</h1>
		        <div class="back-button"><h2>BACK</h2></div>
		</div>
		{% endif %}
</div>
<script src="https://cdn.jsdelivr.net/npm/particles.js@2.0.0/particles.min.js"></script>
<script>
		particlesJS.load('particles-js', '{% static 'Blog/particles.json' %}', function() {
  console.log('callback - particles.js config loaded');
  
});
</script>
{% endblock %}

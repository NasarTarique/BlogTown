{% extends 'Blog/layout.html' %}

{% block css %}
{% load static %}
<link rel="stylesheet" href="{% static 'Blog/read.css' %}">
<link href="https://fonts.googleapis.com/css2?family=Montserrat&family=Roboto&family=Lora:ital@0;1&display=swap" rel="stylesheet">
{% endblock %}

{% block body %}
{% load markdownify %}
<div class="cover"><img class="cover-img" src="{{blog.image.url}}" alt=""></div>
<div class="content">
		<h1>{{blog.title| upper}}</h1>
		<div class="text" >{{blog.content |markdownify}}</div>
</div>
<div class="author">
		<div class="author-img"><div class="authorimg-container"><img src="{{blog.authorimage.url}}" alt=""></div></div>

<h2>{{blog.author}}</h2>
</div>
<div class="footer"></div>
{% endblock %}

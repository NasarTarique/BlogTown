<body class="Body">

				<div class="content">
				<a class="fb" href="#"><span class="fab fa-facebook"></span></a>
				<a class="twtr" href="#"><span class="fab fa-twitter"></span></a>

	   <hr style="width: 475px;height: 0.1px;border: 0.5px solid rgba(255, 255, 255, 0.596);display: flex;justify-content: center;margin-right: auto;margin-left: auto;opacity: 0.15;">
	   <div class="copyright">
		   Â©BlogTown 2020.All Rights Reserved.
	   </div>
	   <a href="#" id="scroll" style="display: none;"><span></span></a>
	   <script type="text/javascript">
		   
		$(document).ready(function(){ 
			$(window).scroll(function(){ 
				if ($(this).scrollTop() > 600) { 
					$('#scroll').fadeIn(); 
				} else { 
					$('#scroll').fadeOut(); 
				} 
			}); 
			$('#scroll').click(function(){ 
				$("html, body").animate({ scrollTop: 0 }, 800); 
				return false; 
			}); 
		});

	   </script>

	</div>	

        
</body>
